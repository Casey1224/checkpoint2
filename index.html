<!doctype html>
<html lang="en">

<head>
    <title>Doge Miner</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header class="container-fluid">
        <section>
            <div class="row justify-content-center m-2">
                <div class="col-5  text-light text-center ">
                    <h1>DOGE MINER</h1>
                </div>
            </div>
        </section>
    </header>
    <main class="container fluid">
        <section>
            <div id="update" class="row justify-content-between text-light text-center">
                <div class="col-3">
                    <div>
                        <h1>Stats</h1>
                    </div>
                    <div class="border rounded bg-dark ">
                        <p>CPS: 0</p>
                        <p>TCM: 0</p>
                    </div>
                </div>
                <div class="col-6 mt-4">
                    <img class="img-boss" onclick="mine()"
                        src="kisspng-doge-pixel-art-youtube-5af30a3aa73177.9273366415258773066848.png" alt="">
                </div>
                <div class="col-3 ">
                    <div>
                        <h1>Inventory</h1>
                    </div>
                    <div class="border rounded bg-dark ">
                        <p>Coins: 0</p>
                        <p>pickaxe</p>
                        <p>coin power: 0</p>
                        <p>graphics cards: 0</p>
                        <p>elonMusk: 0</p>
                    </div>
                </div>

            </div>
        </section>

        <section>
            <div id="Store" class="row Store justify-content-center text-light text-center mt-4">
                <div class="col-8">
                    <div>
                        <h1>Store</h1>
                    </div>
                    <div class="border rounded bg-dark d-flex justify-content-between ">
                        <div class="col-4">
                            <div>
                                <h4>click upgrades</h4>
                            </div>
                            <div>
                                <button type="button" class="btn btn-warning m-2">Warning</button>
                                = -200
                            </div>
                            <div>
                                <button type="button" class="btn btn-warning m-2">Warning</button>
                                = -250
                            </div>



                        </div>
                        <div class="col-4">
                            <div>
                                <h4>auto upgrades</h4>
                            </div>
                            <div>
                                <button type="button" class="btn btn-warning m-2">Warning</button>
                                = -1000
                            </div>
                            <div>
                                <button type="button" class="btn btn-warning m-2">Warning</button>
                                = -2000
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </section>


    </main>










    <script src="app.js"></script>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
</body>

</html>
